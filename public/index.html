
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>React with Tailwind CSS</title>
  <!-- Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
  <div id="root"></div>
  <!-- React and ReactDOM CDN -->
  <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
  <!-- Babel CDN for JSX support in the browser -->
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <!-- Your React code -->
  <script type="text/babel">
    const BespokeUI = () => (
      <div className="bg-gray-100 p-4 rounded-b-lg">
  <div className="flex justify-center items-center space-x-1 mt-4">
    <button className="px-4 py-2 bg-gray-200 text-gray-700 rounded-l hover:bg-gray-300">Previous</button>
    <button className="px-4 py-2 bg-blue-500 text-white">1</button>
    <button className="px-4 py-2 bg-white text-gray-700 hover:bg-gray-100">2</button>
    <button className="px-4 py-2 bg-white text-gray-700 hover:bg-gray-100">3</button>
    <div className="px-4 py-2 text-gray-500">...</div>
    <button className="px-4 py-2 bg-white text-gray-700 hover:bg-gray-100">8</button>
    <button className="px-4 py-2 bg-white text-gray-700 hover:bg-gray-100">9</button>
    <button className="px-4 py-2 bg-white text-gray-700 hover:bg-gray-100">10</button>
    <button className="px-4 py-2 bg-gray-200 text-gray-700 rounded-r hover:bg-gray-300">Next</button>
  </div>
</div>
    );
  </script>
  <script type="text/babel">
    ReactDOM.render(<BespokeUI />, document.getElementById('root'));
  </script>
  <!-- WebSocket refresh script -->
  <script>
    const socket = new WebSocket('ws://localhost:8080');
    socket.onmessage = (event) => {
      if (event.data === 'refresh') {
        window.location.reload();
      }
    };
  </script>
</body>
</html>
